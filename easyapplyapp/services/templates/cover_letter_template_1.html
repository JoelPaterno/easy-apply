<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 40px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        a {
            color: #3498db;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .letter-content {
            font-size: 16px;
        }
        
        .date {
            text-align: right;
            margin-bottom: 20px;
        }
        
        .salutation {
            margin-bottom: 20px;
        }
        
        .body-content {
            margin-bottom: 30px;
            text-align: justify;
        }
        
        .closing {
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ name }}</h1>
            <p>{{ email }} | {{ phone }} | {{ address }}</p>
            <p><a href="{{ website }}" target="_blank">{{ website }}</a></p>
        </header>

        <main class="letter-content">
            <p class="date">{{ current_date }}</p>

            <p class="salutation">{{ salutation }}</p>

            <div class="body-content">
                <p>{{ intro }}</p>
                <p>{{ lead_in }}</p>
                <ul>
                    {% for point in points %}
                    <li>{{ point }}</li>
                    <br/>
                    {% endfor %}
                </ul>
                <p>{{ outro }}</p>
            </div>

            <p class="closing">
                {{ signature }}<br>
                {{ name }}
            </p>
        </main>
    </div>
</body>
