{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Resume{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" id="createForm">
    <label for="summary">Summary</label>
    <input name="summary" id="summary" value="{{ request.form['summary'] }}" required>
    <label for="skills">skills</label>
    <textarea name="skills" id="skills">{{ request.form['skills'] }}</textarea>
    <label for="link">link</label>
    <textarea name="link" id="link">{{ request.form['link'] }}</textarea>
    <input type="submit" value="Save">
    <h2>Work Experience</h2>
    <label for="title">Job Title</label>
    <input name="title" id="title">
    <label for="company">Company</label>
    <input name="company" id="company">
    <label for="location">Location</label>
    <input name="location" id="location">
    <label for="start">Start Date</label>
    <input name="start" id="start">
    <label for="end">End Date</label>
    <input name="end" id="end">
    <label for="job-summary">Summary</label>
    <textarea name="job-summary" id="job-summary"></textarea>
    <label for="responsibilities">Responsibilities</label>
    <textarea name="responsibilities" id="responsibilities"></textarea>
    <h2>Education</h2>
    <label for="degree">Degree</label>
    <input name="degree" id="degree">
    <label for="institution">institution</label>
    <input name="institution" id="institution">
    <label for="education_location">education_location</label>
    <input name="education_location" id="education_location">
    <label for="graduation_date">graduation_date</label>
    <input name="graduation_date" id="graduation_date">
    <h2>Projects</h2>
    <label for="project_title">project_title</label>
    <input name="project_title" id="project_title">
    <label for="project_description">project_description</label>
    <input name="project_description" id="project_description">
    <label for="project_url">project_url</label>
    <input name="project_url" id="project_url">
    <h2>Certifications</h2>
    <label for="cert_title">cert_title</label>
    <input name="cert_title" id="cert_title">
    <label for="issuer">issuer</label>
    <input name="issuer" id="issuer">
    <label for="date_obtained">date_obtained</label>
    <input name="date_obtained" id="date_obtained">
  </form>
  <button class="add" id="addwe" onClick="addWorkExperience()">Add Work Experience</button>
  <script src="{{ url_for('static', filename='create.js') }}"></script>
{% endblock %}
