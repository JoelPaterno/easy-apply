{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Resume{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" id="createForm">
    <label for="summary">Summary</label>
    <input name="summary" id="summary" value="{{ request.form['summary'] }}" required>
    <label for="skills">skills</label>
    <textarea name="skills" id="skills">{{ request.form['skills'] }}</textarea>
    <label for="link">link</label>
    <textarea name="link" id="link">{{ request.form['link'] }}</textarea>
    <input type="submit" value="Save">
  </form>
  <button class="add" id="addWE">Add Work Experience</button>
  <button class="add" id="addEd">Add Education</button>
  <button class="add" id="addCert">Add Certification</button>
  <button class="add" id="addProj">Add Projects</button>
  <script src="{{ url_for('static', filename='create.js') }}"></script>
{% endblock %}
